import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

window:
  dimensions:
    columns: 115
    lines: 20
  padding:
    x: 25
    y: 25
  dynamic_title: true
  window.decorations_theme_variant: dark

cursor:
  style:
    shape: Block
  unfocused_hollow: true

live_config_reload: true
